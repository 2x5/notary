<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="@{'/public/stylesheets/bootstrap.css'}">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="@{'/public/stylesheets/bootstrap-responsive.css'}" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	#{get 'moreStyles' /}

    <script src="@{'/public/javascripts/jquery.tablesorter.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
	
	#{get 'moreScripts' /}
	
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="@{'/public/images/favicon.png'}">
*{    
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="@{'/public/images/apple-touch-icon-144-precomposed.png'}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@{'/public/images/apple-touch-icon-114-precomposed.png'}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@{'/public/images/apple-touch-icon-72-precomposed.png'}">
    <link rel="apple-touch-icon-precomposed" href="@{'/public/images/apple-touch-icon-57-precomposed.png'}">
}*    
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="">	#{get 'title' /}</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#{if request.actionMethod=='search2'}@{Application.index()}#{/if}#{else}@{Application.index2()}#{/else}"><i class="icon-home"></i>Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      #{if flash.error}    
   		<div class="alert alert-error">
		  <a class="close" data-dismiss="alert" href="#">×</a>
          <h4 class="alert-heading"></h4>${flash.error}
        </div>
      #{/if}
      #{if flash.success}
   		<div class="alert alert-success">
		  <a class="close" data-dismiss="alert" href="#">×</a>
          <h4 class="alert-heading"></h4>${flash.success}
        </div>
      #{/if}    

      #{doLayout /}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@{'/public/javascripts/jquery.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-transition.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-alert.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-modal.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-dropdown.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-scrollspy.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-tab.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-tooltip.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-popover.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-button.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-collapse.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-carousel.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap-typeahead.js'}"></script>

  </body>
</html>
